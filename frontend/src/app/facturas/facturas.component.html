<div class="facturas-page">
    <div 
        class="sidebar-backdrop" 
        *ngIf="!sidebar.collapsed" 
        (click)="sidebar.collapsed = true"
    >
    </div>
    <app-sidebar #sidebar></app-sidebar>
    <div class="facturas-container" [class.blurred]="!sidebar.collapsed">
        <h2>Lista de Facturas</h2> 
        <div class="facturas-search">
            <form>
                <input type="text" class="search-bar" placeholder="Buscar factura" name="search">
                <div class="seach-options">
                    <input type="radio" name="optiones" value="Registro" /> Registro
                </div>
                <button type="button" class="search-button">Buscar</button>
                <button type="button" class="search-button">Volver</button>
            </form>
        </div>

        <div class="facturas-download">
            <button class="download-btn">Descargar como PDF</button>
            <button class="download-btn">Descargar como CSV</button>
        </div>

        <div class="facturas-list">
            <h1 style="font-family: inherit; color: red; font-size: inherit;" id="error">error</h1>
            <table class="facturas-table">
                <thead>
                    <tr>
                        <th>Número Registro</th>
                        <th>Fecha contable</th>
                        <th>ADO</th>
                        <th>R.C.F.</th>
                        <th>Núm. Factura</th>
                        <th>Proveedor</th>
                        <th>NIF Prov.</th>
                        <th>Fecha Factura</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of paginatedFacturas">
                        <td>{{ p.tercod }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination" style="display:flex;gap:8px;align-items:center;margin-top:12px;">
              <button (click)="prevPage()" [disabled]="page === 0">« Prev</button>
              <ng-container *ngFor="let i of [].constructor(totalPages); let idx = index">
                <button (click)="goToPage(idx)" [disabled]="page === idx" [class.active]="page === idx">{{ idx + 1 }}</button>
              </ng-container>
              <button (click)="nextPage()" [disabled]="page >= totalPages - 1">Next »</button>
              <div style="margin-left:12px;font-size:0.9em;color:#666;">
                Mostrando {{ page * pageSize + 1 }} - {{ Math.min((page + 1) * pageSize, facturas.length) }} de {{ facturas.length }}
              </div>
            </div>
        </div>
    </div>
</div>
