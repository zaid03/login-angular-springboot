<div class="coste-page">
    <app-sidebar #sidebar></app-sidebar>
    <div class="entrega-container" [class.blurred]="!sidebar.collapsed">
        <div class="title-menu">
            <div class="title-area">
                <h2 class="margin-title">Mantenimiento de Centro de Coste</h2>  
            </div>
            <div class="search-holder">
                <div class="search-container">
                    <div class="search-form">
                        <input 
                            type="text" 
                            class="search-bar" 
                            name="search"
                            placeholder="Buscar centro de Coste"
                            [(ngModel)]="searchText"
                        >
                    </div>
                    <div class="btns">
                        <button type="button" class="search-button" (click)="filterEntrega()">Buscar</button>
                        <button type="button" class="search-button" (click)="limpiarFiltro()">Limpiar</button>
                    </div>
                </div>
            </div>
            <div class="group-menu" (click)="toggleMenu($event)">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="menu-panel" *ngIf="showMenu">
                    <button class="download-btn">Descargar como Excel</button>
                    <button class="download-btn">Impreso</button>
                    <button class="download-btn">Añadir</button>
                </div>
            </div>
        </div>
        <h1 class="successBtn">succ</h1>
        <h1 class="errorBtn">{{costeError}}</h1>
        <div class="coste-list">
            <div *ngIf="isLoading" class="loading-message">
                <div class="spinner"></div>
                <span>Cargando</span>
            </div>
            <table class="coste-table">
                <thead>
                    <tr>
                        <th class="sortable resizable" (click)="toggleSort('ccocod')">
                            Código
                            <span class="sort-indicator" *ngIf="sortColumn === 'ccocod'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
                            <div class="resizer" (mousedown)="startResize($event, 0)"></div>
                        </th>
                        <th class="sortable resizable" (click)="toggleSort('ccodes')">
                            Descripción
                            <span class="sort-indicator" *ngIf="sortColumn === 'ccodes'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
                            <div class="resizer" (mousedown)="startResize($event, 1)"></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of paginatedCostes">
                        <td>{{c.ccocod}}</td>
                        <td>{{c.ccodes}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination-controls">
                <button (click)="prevPage()" [disabled]="page === 0">Anterior</button>
                <span>Página</span>
                <input
                type="number"
                min="1"
                [max]="totalPages"
                [value]="page + 1"
                (change)="goToPage($event)"
                class="pagination-input"
                />
                <span>de {{ totalPages }}</span>
                <button (click)="nextPage()" [disabled]="page + 1 >= totalPages">Siguiente</button>
            </div>
        </div>
    </div>
</div>
