<div class="credito-page">
    <div 
        class="sidebar-backdrop" 
        *ngIf="!sidebar.collapsed" 
        (click)="sidebar.collapsed = true"
    >
    </div>
    <app-sidebar #sidebar></app-sidebar>
    <div class="credito-container" [class.blurred]="!sidebar.collapsed">
        <h2>Lista de Bolsas de credito</h2>
        <div class="credito-search">
            <form class="search-form">
                <input 
                    type="text" 
                    class="search-bar" 
                    placeholder="Buscar factura" 
                    name="search"
                >
                <button class="search-button">Buscar</button>
            </form>
            <h1 style="margin-top: 2%; font-family: inherit; color: red; font-size: inherit;">test</h1>
        </div>
        <div class="credito-download">
            <button class="download-btn" >Descargar como PDF</button>
            <button class="download-btn" >Descargar como CSV</button>
        </div>
        <div class="credito-list">
            <h1 style="font-family: inherit; color: red; font-size: inherit;" id="error"></h1>
            <table class="credito-table">
                <thead>
                    <tr>
                        <th>Aplicación</th>
                        <th>Desc. Aplicación</th>
                        <th>Operación contable</th>
                        <th>Ref. contable</th>
                        <th>Imp. Operación</th>
                        <th>Saldo Operación</th>
                        <th>Pte. Contabilizar SCAP</th>
                        <th>Disponible</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>data1</td>
                        <td>data2</td>
                        <td>data3</td>
                        <td>data4</td>
                        <td>data5</td>
                        <td>data6</td>
                        <td>data7</td>
                        <td>data8</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination-controls">
                <button >Anterior</button>
                <span>Página</span>
                <input
                type="number"
                min="1"
               


                class="pagination-input"
                />
                <span>de</span>
                <button >Siguiente</button>
            </div>
        </div>
    </div>
</div>
