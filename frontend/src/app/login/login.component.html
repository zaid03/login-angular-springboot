<div class="login-container">
    <div class="logo-container">
       <img [src]="logoPath" alt="Logo" class="login-logo">
    </div>
    <div class="login-status" *ngIf="isValidating && !validationFailed">
        {{ loadingMessage }}
    </div>
    <p class="error" *ngIf="errormessage">{{ errormessage }}</p>
    <button 
        class="login-button" 
        *ngIf="showLoginButton" 
        (click)="login()">
        Iniciar sesi√≥n
    </button>
    <div *ngIf="!isValidating && !validationFailed && !errormessage && !showLoginButton" class="login-status">
        Redirigiendo a CAS...
    </div>
</div>
