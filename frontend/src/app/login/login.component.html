<div class="login-container">
    <div class="logo-container">
       <img [src]="logoPath" alt="Logo" class="login-logo">
    </div>
    <div class="login-status" *ngIf="isValidating">
        {{ loadingMessage }}
    </div>
    <button class="login-button" *ngIf="!isValidating" (click)="goToCAS()">
        Conectar con CAS
    </button>
    <p class="error" *ngIf="errormessage">
        {{ errormessage }}
    </p>
</div>
